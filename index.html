<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouShopping</title>
    <!--font awesome-->
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <!--custom css-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/Nfashion.png" alt="Store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--end of navbar-->
    <!-- hero-->
    <div class="hero">
      <div class="banner">
        <h1 class="banner-title">cloth collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </div>
    <!--end of hero-->
    <script src="app.js"></script>
  </body>
</html>
